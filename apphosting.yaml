runConfig:
  maxInstances: 10
scripts:
  buildCommand: next build
  runCommand: next start
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: ${process.env.FIREBASE_API_KEY}
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: ${process.env.FIREBASE_AUTH_DOMAIN}
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: ${process.env.FIREBASE_PROJECT_ID}
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: ${process.env.FIREBASE_STORAGE_BUCKET}
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: ${process.env.FIREBASE_MESSAGING_SENDER_ID}
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: ${process.env.FIREBASE_APP_ID}
  - variable: NODE_ENV
    secret: production
